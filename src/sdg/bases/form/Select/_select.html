<h2 id="select">Liste déroulante (select)</h2>

<h3>Exemples</h3>

<qc-doc-exemple caption="Exemple de listes déroulantes en sélection dans différents états">
    <qc-select>
        <label for="select-single-choice">Choix unique</label>
        <select id="select-single-choice">
            <option value="1" selected>Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
            <option value="4">Option 4</option>
            <option value="5">Option 5</option>
            <option value="6">Option 6</option>
            <option value="7">Option 7</option>
            <option value="8">Option 8</option>
            <option value="9">Option 9</option>
            <option value="10">Option 10</option>
            <option value="11">Option 11</option>
            <option value="12">Option 12</option>
            <option value="13">Option 13</option>
            <option value="14">Option 14</option>
            <option value="15">Option 15</option>
            <option value="16" disabled>Option 16 (désactivée)</option>
        </select>
    </qc-select>

    <qc-select enable-search>
        <label for="select-single-choice-disabled" class="qc-disabled">Choix unique avec recherche:</label>
        <select id="select-single-choice-disabled">
            <option value="1" selected>Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
            <option value="4">Option 4</option>
            <option value="5">Option 5</option>
            <option value="6">Option 6</option>
            <option value="7">Option 7</option>
            <option value="8">Option 8</option>
            <option value="9">Option 9</option>
            <option value="10">Option 10</option>
            <option value="11">Option 11</option>
            <option value="12">Option 12</option>
            <option value="13">Option 13</option>
            <option value="14">Option 14</option>
            <option value="15">Option 15</option>
            <option value="16" >Option 16</option>
        </select>
    </qc-select>

    <qc-select multiple>
        <label for="select-qc-select">Choix multiple:</label>
        <select multiple id="select-qc-select">
            <option value="1">Option 1</option>
            <option value="2" selected>Option 2</option>
            <option value="3" selected>Option 3</option>
            <option value="4">Option 4</option>
            <option value="5">Option 5</option>
            <option value="6">Option 6</option>
            <option value="7">Option 7</option>
            <option value="8">Option 8</option>
            <option value="9">Option 9</option>
            <option value="10">Option 10</option>
            <option value="11">Option 11</option>
            <option value="12">Option 12</option>
            <option value="13">Option 13</option>
            <option value="14">Option 14</option>
            <option value="15">Option 15</option>
            <option value="16" disabled>Option 16 (désactivée)</option>
        </select>
    </qc-select>

    <qc-select disabled>
        <label for="qc-select-disabled">Désactivé:</label>
        <select id="qc-select-disabled">disabled</select>
    </qc-select>
</qc-doc-exemple>
