<!DOCTYPE html>
<!--suppress ALL -->
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="css/qc-sdg.css">
    <link rel="stylesheet"
          href="css/qc-doc-sdg.css">
    <title>Documentation technique du Système de design gouvernemental</title>
    <script defer
            src='js/qc-sdg.js'
            sdg-css-filename="qc-sdg.css">
    </script>
    <script defer
            src='js/qc-doc-sdg.js'
            sdg-css-filename="qc-doc-sdg.css">
    </script>
</head>
<body>
<header>
    <qc-piv-header id="pivEntete"
                   title-text="Trousse de développement du Système de design gouvernemental"
                   alt-logo="Signature du gouvernement du Québec. Accédez au Système de design gouvernemental.">
    </qc-piv-header>
</header>
<qc-doc-top-nav></qc-doc-top-nav>

<main id="main">
    <div class="qc-container">

        <qc-doc-exemple caption="Exemple d’affichage d'un composant web séparé (qc-test, wrapper de Test.svelte) et d'un composant web partagé (qc-other-test, qui importe Test.svelte)"
        >
            <qc-outer name="foobar" legend="Faites un choix">
                <qc-inner value="1" label="Un"></qc-inner>
                <qc-inner value="2" label="Deux"></qc-inner>
            </qc-outer>

<!--            <qc-wrapper></qc-wrapper>-->

<!--            <qc-other-test>-->

<!--            </qc-other-test>-->
        </qc-doc-exemple>
    </div>

    <style>
        qc-doc-exemple {
            display: block;
            margin-top: var(--qc-spacer-xl);
        }
        slot {
            border: 1px solid red;
        }
        qc-inner {
            display: block;
            margin-bottom: var(--qc-spacer-md);
        }
    </style>
</main>
<footer>
    <qc-piv-footer></qc-piv-footer>
</footer>
<script src='js/qc-doc-exemple.js'></script>
</body>
</html>
